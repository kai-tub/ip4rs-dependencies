name: ip4rs
channels:
  # PyTorch channel *must* be the first channel otherwise CPU from conda-forge is used
  - pytorch
  - nvidia
  - conda-forge
  - nodefaults
dependencies:
  # Use oldest python version according to NEP-29
  - python=3.10
  - numpy>=1.22
  - sentinelsat=1
  - jupyter=1
  - notebook
  - pydantic=1
  - dynaconf
  # updating geopandas or rasterio should
  # be done deliberately and tested!
  - matplotlib
  - geopandas=0.12
  - rasterio=1.3
  - osmnx
  - seaborn
  - easydict
  - scikit-learn
  - spectral
  # taking values from:
  # https://pytorch.org/get-started/previous-versions/
  - pytorch=1.13
  - torchvision=0.14
  - torchaudio=0.13
  # Only install the following for linux-64!
  - pytorch-cuda=11.7 # [linux]
  # If we only want to use the CPU only variant
  # - cpuonly
  - torchinfo
  - visdom
  - openpyxl
  - ipywidgets
  - jupyterlab_widgets
  - jupyterlab
  - black
  - isort
  - flake8
  - pytest
  # - pre-commit <- Let's keep it separat for now
  - pip
  - requests
  - rich
  - tqdm
# for conda-lock
platforms:
  - osx-64
  - osx-arm64
  - linux-64

